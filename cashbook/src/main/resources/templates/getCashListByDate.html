<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<h1>getCashListByDate</h1>
	<table class="table">
		<tr>
			<td>member_id</td>
			<td>cash_kind</td>
			<td>category_name</td>
			<td>cash_price</td>
			<td>cash_place</td>
			<td>cash_memo</td>
		</tr>
		<!-- thymleaf for문 사용 -->
		<tr th:each="list : ${cashList}">
			<td th:text="${list.memberId}"></td>
			<td th:text="${list.cashKind}"></td>
			<td th:text="${list.categoryName}"></td>
			<td th:text="${list.cashPrice}"></td>
			<td th:text="${list.cashPlace}"></td>
			<td th:text="${list.cashMemo}"></td>
		</tr>
	</table>
</body>
</html>
