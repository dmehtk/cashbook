<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<style th:include="/include/menu::css"></style>
<script>
$(document).ready(function(){
	$("#btn").click(function(){
		if($("#categoryName").val() == ""){
			$("#name").text("내용을 입력해주세요");
			$("#categoryName").focus();
			return;
		}
		$("#insertForm").submit();
	});
});
</script>
</head>
<body>
	<div th:include="/include/menu::sidemenu"></div>
	<div class="container">
	<h1 class="text-center">카테고리 추가</h1>
	<br>
	<form method="post" th:action="@{insertCategory}" class="form-group" id="insertForm">
			<div class="input-group mb-3" style="margin-left:400px;">
				<input type="text" name="categoryName" class="form-control-md" id="categoryName">
				<input type="hidden" name="day" th:value="${day}">
				<div class="input-group-append">
					<button type="button" class="btn btn-primary" id="btn">카테고리 추가</button>
					<span id="name"></span>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
